job_deploy_fr:
  variables:
    CI_BUILD_REF_NAME: master
  only:
    - master
  stage: deploy
  tags: 
  - fr.atc
  script:
  - GIT_WORK_TREE=/home/blast/public/www/ git checkout -f
  - sleep 5
  - sudo systemctl restart t6ss
  - sudo systemctl restart caddy
job_deploy_us:
  variables:
    CI_BUILD_REF_NAME: master
  only:
    - master
  stage: deploy
  tags:
  - us.atc
  script:
  - GIT_WORK_TREE=/home/blast/public/www/ git checkout -f
  - sleep 5
  - sudo systemctl restart t6ss
  - sudo systemctl restart caddy
  - patch -b /home/blast/prediction_server/server/predict_t6.pl -i /home/blast/public/www/patches/us.vibriocholera.com
